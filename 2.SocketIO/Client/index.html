<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="send-msg-btn">Send message</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script> 
    <script>
        const btn = document.querySelector('.send-msg-btn');
        const socket = io('http://localhost:3000');

        btn.addEventListener('click', (e) => {
            socket.emit('message', `Some message, random number: ${Math.random( )}`)
        });

        socket.on('connect', () => {
            console.log('connected');
            socket.emit('connect_room', {room: 'room1 '})
        });
        socket.emit('message', 'aljfkasjdfalsk')

        socket.on('new_message', (msg) => {
            console.log(msg);
        })

        socket.on('room_message', (msg) => {
            console.log(msg);
        })

        // socket.on();
        // socket.emit();
    </script>
</body>
</html>
